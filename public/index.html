<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Audiências de Custódia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> <!-- Adicione este link -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</head>
<body class="bg-gray-100 p-4">
    <div class="container mx-auto p-4 bg-white shadow-lg rounded-lg flex flex-col pb-8"> <!-- Adicionando pb-8 para padding inferior -->
        <!-- 1ª Linha: Campo de Texto -->
        <div class="mb-6">
            <h1 class="text-2xl font-bold text-center mb-6">Consulta de audiências de custódia</h1>
        </div>

        <!-- 2ª Linha: Data Início, Data Fim, Dropdown -->
        <div class="grid grid-cols-1 md:grid-cols-12 gap-10 mb-6 rounded-lg shadow-md p-4">
            <div class="col-span-2">
                <label for="startDate" class="block text-sm font-medium text-gray-700">Data Início</label>
                <input type="date" id="startDate" name="startDate" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Data Início">
            </div>
            <div class="col-span-2">
                <label for="endDate" class="block text-sm font-medium text-gray-700">Data Fim</label>
                <input type="date" id="endDate" name="endDate" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Data fim">
            </div>
            <div class="col-span-7">
                <label for="dropdown" class="block text-sm font-medium text-gray-700">Vara</label>
                <select class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" id="dropdown" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Selecione e clique em + para adicionar na pesquisa">
                    <!-- Opções serão adicionadas aqui -->
                </select>
            </div>
            <div class="col-span-1 flex items-end">
                <button type="button" class="btn btn-secondary w-full" id="adicionarVaras" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Adicionar vara">
                    <i class="fa fa-plus"></i>
                </button>
            </div>
        </div>

        <div class="mb-6 rounded-lg shadow-md p-4">
            <h2 class="text-xl font-semibold mb-4 text-center">Varas Selecionadas</h2>
            <div id="listaVaras" class="list-unstyled">
                <!-- Varas selecionadas aparecerão aqui -->
            </div>
        </div>

        <!-- 6ª Linha: Labels Última e Próxima Consulta -->
        <div class="mb-4 rounded-lg shadow-md p-4">        
            <div class="mb-6 text-center">
                <div class="text-sm text-gray-500">
                    <span id="ultimaConsulta"></span> - 
                    <span id="proximaConsulta"></span>
                </div>
                <div id="statusExecucao" class="mt-2 text-sm text-red-600"></div>
            </div>

            <!-- 7ª Linha: Botão Iniciar Consulta -->
            <div class="mb-6 text-center">
                <button type="button" class="btn btn-primary w-full md:w-auto" id="iniciarConsulta">Iniciar Consulta</button>
            </div>
        </div>

        <div class="mb-4 p-4 w-full">
            <!-- Label/Título antes da tabela -->
            <h2 class="text-xl font-semibold mt-4 text-center">Resultados da Consulta</h2>
        </div>
        <!-- 8ª Linha: Tabela de Resultados -->
        <div class="overflow-x-auto mb-4 rounded-lg shadow-md p-4">
            <table class="table-auto w-full min-w-full text-left" id="resultados" style="display: none;">
                <thead class="bg-gray-50 sticky top-0 z-10">
                    <tr>
                        <th scope="col" class="px-4 py-2 min-w-[150px]">Data/Hora</th>
                        <th scope="col" class="px-4 py-2 min-w-[150px]">Processo</th>
                        <th scope="col" class="px-4 py-2 min-w-[150px]">Juízo/Competência</th>
                        <th scope="col" class="px-4 py-2 min-w-[150px]">Sala</th>
                        <th scope="col" class="px-4 py-2 min-w-[150px]">Evento/Observação</th>
                        <th scope="col" class="px-4 py-2 min-w-[150px]">Ações</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <!-- 9ª Linha: Container de Aviso -->
        <div class="alert mt-4" role="alert" id="aviso">
            <!-- Mensagem de aviso aparecerá aqui -->
        </div>
    </div>
    <!-- Scripts -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts.js"></script>

</body>
</html>
